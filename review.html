<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Your college</title>
    <link rel="stylesheet" href="/css/review.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
 

    <header class="head">
        <a href="#" class="logo">&lt/clg comments&gt.</a>
        <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="/colleges">COLLEGES</a></li>
            <li><a href="/">NIRF</a></li>
            <li><a href="/review">REVIEWS</a></li>
            <li><a href="/about">ABOUT US</a></li>
        </ul>
    </header>
    <div class="boxr">
        <form action="/review" method="POST">

            <label onmouseover="fn1()" for="college">Select Your College type</label>

            <select onmouseover="fn1()" name="colleges" id="colleges">
                <option value="IIT">Indian institute of technology</option>
                <option value="NIT">National institute of technology</option>
                <option value="IIIT">Indian institute of information technology</option>
            </select>

            <label onmouseover="fn1()" for="collegename">Select Your College name</label>

            <select onmouseover="fn1()" name="clgname" id="clgname">
                <option value="IIT">College name</option>
            </select>
            <br><br>
            <input type="text" name="name" placeholder="Your name (optional)" id="">
            <input required type="number" name="year" placeholder="Year of starting" id="">
            <textarea name="review" id="" cols="30" rows="10" placeholder="Give review"></textarea>
            <button>Submit</button>
        </form>
    </div>
    <div style="height: 300px;"></div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/index.js"></script>


</html>
